<h1>Forecast for {{ cityName }}</h1>
<hr>
Days: <a href="#/forecast/2" ng-class="{ 'bg-primary' : days === '2' }">2</a> | <a href="#/forecast/5" ng-class="{ 'bg-primary' : days === '5' }">5</a> | <a href="#/forecast/7" ng-class="{ 'bg-primary' : days === '7' }">7</a>
<hr>
<div ng-repeat="f in weatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{ prettyDate(f.dt) | date : "MMM d, y" }}</h3>
        </div>
          <div class="panel-body">
            Daytime Temperature: {{ kelvinToFahrenheit(f.temp.day).toFixed(0) }}F ({{ f.temp.day.toFixed(0) }}K)
          </div>
      </div>
    </div>
  </div>
</div>
